<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Especificar de onde é o script que ele vai buscar as funcoes-->

    <link rel="stylesheet" href="estilos.css">

    <script type="text/javascript" src="js/usuario.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>

   
    <legend><b>Formulario para cadastrar novos usuários: </b><b></b></legend>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Nome:</span>
        </div>
        <input id="txtnome" type="text" class="form-control" placeholder="Digite o Nome" aria-label="Username"
            aria-describedby="addon-wrapping">
    </div>
    <br><br>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Email:</span>
        </div>
        <input id="txtemail" type="email" class="form-control" placeholder="Digite o E-mail" aria-label="Username"
            aria-describedby="addon-wrapping">
    </div>
    <br><br>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Senha:</span>
        </div>
        <input id="txtsenha" type="password" class="form-control" placeholder="Digite a Senha" aria-label="Username"
            aria-describedby="addon-wrapping">
    </div>
    <br><br>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">Foto:</span>
        </div>
        <input id="txtfoto" type="text" class="form-control" placeholder="Diretorio da foto" aria-label="Username"
            aria-describedby="addon-wrapping">
    </div>

    <br>
    <button onclick="novoUsuario()" type="button" class="btn btn-primary">Enviar</button>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>
</html>
